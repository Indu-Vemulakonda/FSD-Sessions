<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th>Rollno.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Marks(English)</th>
                <th>Marks(Science)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Joe</td>
                <td>3rd</td>
                <td colspan="2" bgcolor="yellow">30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nick</td>
                <td rowspan="2" bgcolor="violet">4th</td>
                <td>45</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priyanka</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
