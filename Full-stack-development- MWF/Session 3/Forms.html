<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="h1">User registeration Form</h1>
    
    <form action="save Forms.html" method="get" autocomplete="on">
        <label>First name</label>
        <input type="text" value="" name="First name" placeholder="enter name" action="" method="post" autocomplete="on" required/>
        <br/>
        <br/>
        <label>Last name</label>
        <input type="text" value="" name="last name" placeholder="enter name" action="" method="post" autocomplete="on" required/>
        <br/>
        <br/>
        <label>email</label>
        <input type="text" value="" name="enter email" placeholder="enter email" action="" method="post" autocomplete="on" required/>
        <br/>
        <br/>
        <label>age</label>
        <input type="number" value="" name="Enter age" placeholder="enter age" action="" method="post" autocomplete="on"required/>
        <br/>
        <br/>
        <label>address</label>
        <!-- <input type="text" row="7" col="7"value="" name="Enter address" placeholder="enter address" action="" method="post" autocomplete="on"required/> -->
        <textarea rows="7" cols="7"></textarea>
        <br/>
        <br/>
        <label>Profile picture</label>
        <input type="file" value="" name="import img" placeholder="import file" action="" method="post" autocomplete="on"required/>
        <br/>
        <br/>
        <label>Date of Birth</label>
        <input type="date" value="" name="Enter date" placeholder="enter date" action="" method="post" autocomplete="on"required/>
        <br/>
        <br/>
        <label>course</label>
        <input type="checkbox" value="mern"/>mern
        <input type="checkbox" value="mean"/>mean
        <br/>
        <br/>
        <label>Is married</label>
        <input type="radio" value="married" name="Is married"/>married
        <input type="radio" value="unmarried" name="Is married"/>unmarried
        <br/>
        <br/>
        <input type="submit" value="save"/>
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
